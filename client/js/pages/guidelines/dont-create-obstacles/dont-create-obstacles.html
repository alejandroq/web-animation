<h3>Don't Create Obstacles</h3>

<ul>
    <li>Don't place <a href="https://vimeo.com/162713180">slow animations</a> on frequently used elements. <a href="https://vimeo.com/162713179">Keep the speed reasonable</a>.</li>

</ul>
